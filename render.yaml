# HexaBill â€“ Render blueprint
# In Render Dashboard: Root Directory = empty (repo root). Dockerfile = backend/HexaBill.Api/Dockerfile.
# Build context = repo root so COPY backend/HexaBill.Api/... in Dockerfile works.

services:
  - type: web
    name: hexabill-api
    runtime: docker
    dockerfilePath: backend/HexaBill.Api/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JwtSettings__SecretKey
        generateValue: true

# HexaBill – Render blueprint (reference only)
# Root Directory for backend must be: backend/HexaBill.Api
# Use this if you create services via Render Dashboard or Blueprint.
# NOTE: If Docker build fails with "COPY failed", set Root Directory to empty and dockerContext to "."
#       so Dockerfile can use COPY backend/HexaBill.Api/ — then use Dockerfile from repo root.

services:
  - type: web
    name: hexabill-api
    runtime: docker
    rootDir: backend/HexaBill.Api
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JwtSettings__SecretKey
        generateValue: true
